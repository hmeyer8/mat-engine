server:
  port: ${API_PORT:8080}

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/${POSTGRES_DB:matengine}}
    username: ${DB_USER:matengine}
    password: ${DB_PASS:matengine}
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
