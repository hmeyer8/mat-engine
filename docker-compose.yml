version: "3.10"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: matengine-api
    ports:
      - "8080:8080"
    environment:
      MAT_API_HOST: 0.0.0.0
      MAT_API_PORT: 8080
      MAT_API_CORS: http://localhost:5173
      MAT_DATA_DIR: /app/data
    volumes:
      - ./data:/app/data
      - ./.env:/app/.env:ro
