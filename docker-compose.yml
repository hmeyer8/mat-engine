version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    container_name: ${API_HOST}-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./api
    container_name: ${API_HOST}
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://db:${POSTGRES_PORT}/${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
    ports:
      - "${API_PORT}:${API_PORT}"
    depends_on:
      db:
        condition: service_healthy

  ml-worker:
    build: ./ml-worker
    container_name: matengine-ml
    environment:
      MODEL_PATH: /models/latest.pt
    ports:
      - "${ML_PORT}:${ML_PORT}"

  ui:
    build: ./ui
    container_name: matengine-ui
    ports:
      - "${UI_PORT}:${UI_PORT}"
    environment:
      - NEXT_PUBLIC_API_URL=http://${API_HOST}:${API_PORT}
    depends_on:
      - api

volumes:
  db_data:
