services:
  db:
    image: postgis/postgis:16-3.4
    container_name: matengine-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/postgresql/data

  api:
    build: ./api
    container_name: matengine-api
    environment:
      SPRING_PROFILES_ACTIVE: dev
      API_PORT: ${API_PORT:-8080}
      UI_ORIGIN: ${UI_ORIGIN}
      DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      DB_USER: ${POSTGRES_USER}
      DB_PASS: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${API_PORT:-8080}:8080"
    volumes:
      - ./data:/workspace/data:ro
      - ./data/jobs:/workspace/data/jobs

  ui:
    build:
      context: ./ui
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    container_name: matengine-ui
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
    ports:
      - "${UI_PORT:-3000}:3000"
    depends_on:
      - api

  ingestor:
    build:
      context: ./ingestor
    container_name: matengine-ingestor
    environment:
      WATCH_JOBS: "1"
      START_DATE: ${START_DATE}
      END_DATE: ${END_DATE}
      MAX_CLOUD: ${MAX_CLOUD}
      AOI_PATH: /workspace/data/aoi/lincoln_ne_aoi.geojson
    volumes:
      - ./data:/workspace/data
    depends_on:
      - db

  ml-worker:
    build: ./ml-worker
    container_name: matengine-ml
    environment:
      MODEL_PATH: /models/latest.pt
    ports:
      - "${ML_PORT:-8001}:8001"

volumes:
  db_data: