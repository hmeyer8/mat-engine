stages:
  ingest:
    cmd: python -m src.ingest --output data/raw/data.csv
    outs:
      - data/raw

  preprocess:
    cmd: python -m src.preprocess --input data/raw/data.csv --output data/processed/data.csv
    deps:
      - data/raw
    outs:
      - data/processed

  train:
    cmd: python -m src.train --data data/processed/data.csv --model models/model.pkl
    deps:
      - data/processed
    outs:
      - models/model.pkl

  evaluate:
    cmd: python -m src.evaluate --data data/processed/data.csv --model models/model.pkl
    deps:
      - models/model.pkl
